<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My callback handling within the event listeners</h1>
    <button>Click me!</button>
    <script>
        function handlingCallbacks(){
                const button = document.querySelector('button')
                button.addEventListener('click', () => {
                    try{
                    setTimeout(()=> {
                        console.log("Clicked!")
                    }, 2000)
                }
                catch(error){
                    console.log(`Error occured, ${error}`)
                }
                })
        }
        handlingCallbacks();
    </script>
</body>
</html>
